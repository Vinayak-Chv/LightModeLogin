<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="Styles.css">
    <title>Register Form</title>
</head>
<body>
    <!-- Background Video -->
    <video autoplay muted loop="-1">
        <source src="Day Animated Nature.mp4" type="video/mp4">
        <source src="Day Animated Nature.webm" type="video/webm">
    </video>

    <!-- Register Form -->
     <div class="register">
        <h1>Register Form</h1>
        <form>
            <div class="container">
                <span><i class="fa-solid fa-user"></i></span>
                <input type="text" id="name" name="fullname" placeholder="Full Name">
            </div>
            <div class="container">
                <span><i class="fa-solid fa-phone"></i></span>
                <input type="number" id="phone" name="phone" placeholder="Phone Number">
            </div>
            <div class="container">
                <span><i class="fa-solid fa-location-dot"></i></span>
                <textarea id="address" placeholder="Address" rows="3"></textarea>
            </div>
            <div class="container">
                <span><i class="fa-solid fa-lock"></i></span>
                <input type="password" id="name" name="password" placeholder="Password">
            </div>
            <div class="container">
                <span><i class="fa-solid fa-lock"></i></span>
                <input type="password" id="name" name="confirmpass" placeholder="Confirm Password">
            </div>
            <div class="container">
                <span><i class="fa-solid fa-square-check"></i></span>
                <input type="text" id="name" name="fullname" placeholder="Full Name">
            </div>

            <input type="submit" value="Submit">
        </form>
       
     </div>
</body>
</html>
